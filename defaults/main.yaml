---
# download variables
grafana-dl: https://dl.grafana.com/oss/release/grafana-5.4.3-1.x86_64.rpm
prometheus-dl: https://github.com/prometheus/prometheus/releases/download/v2.7.1/prometheus-2.7.1.linux-amd64.tar.gz
node-exporter-dl: https://github.com/prometheus/node_exporter/releases/download/v0.17.0/node_exporter-0.17.0.linux-amd64.tar.gz
haproxy-dl: https://www.haproxy.org/download/1.9/src/haproxy-1.9.4.tar.gz

# extract location
dl: /opt

# application location
grafana: /opt/grafana
prometheus: /opt/prometheus
node-exporter: /opt/node-exporter
haproxy: /opt/haproxy

# SystemD Templates
grafana-service: grafana-systemd.j2
prometheus-service: prometheus-systemd.j2
node-exporter-service: node-exporter-sytemd.j2
haproxy-service: haproxy-systemd.j2

# SystemD service destination
grafana-service-dest: /etc/systemd/system/grafana.service
prometheus-service-dest: /etc/systemd/system/prometheus.service
node-exporter-dest: /etc/systemd/system/node-exporter.service
haproxy-service-dest: /etc/systemd/system/haproxy.service

# SystemD service names
grafana-service: grafana
prometheus-service: prometheus
node-exporter-service: node-exporter
haproxy.service: haproxy

# Config files
grafana-config: grafana-config.j2
haproxy.config: haproxy-config.j2